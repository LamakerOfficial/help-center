<div id="breadcrumbs">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<a href="/">Home</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
  <i class="fa-solid fa-angle-right"></i> {{ page.title }}
  {% else %}
  <i class="fa-solid fa-angle-right"></i> <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
  {% endif %}
{% endfor %}
<p id="date">Last updated: {{page.date | date: "%m/%d/%Y"}}</p>
</div>
<style>
div#breadcrumbs * {
  text-decoration: none;
}
#date {
  text-align: right;
  position: absolute;
  width: 100%;
  top: -16px;
  pointer-events: none;
}
#breadcrumbs i {
  font-size: 11px;
  margin: -12px 4px 0px 4px;
}
</style>
