{% include header.html %}
<img style="height: 390px !important;" id="heroIMG" src="">
<script type="text/javascript">
    var images = [
        // Screenshots were shotted by Korbs Studio
        // Using Terra plugin on a 1.17.1 Java Server
        // Using Complementary v4.2.2 shaders with Vanilla RTX-ish settings enabled 
        "https://falixnodes.net/assets/images/hero/1.webp",
        "https://falixnodes.net/assets/images/hero/2.webp",
        "https://falixnodes.net/assets/images/hero/3.webp",
        "https://falixnodes.net/assets/images/hero/3.webp",
        "https://falixnodes.net/assets/images/hero/4.webp",
        "https://falixnodes.net/assets/images/hero/5.webp",
        "https://falixnodes.net/assets/images/hero/6.webp",
        "https://falixnodes.net/assets/images/hero/7.webp",
        "https://falixnodes.net/assets/images/hero/8.webp"
    ];
    function randImg() {
        var size = images.length
        var choose = Math.floor(size * Math.random())
        document.getElementById('heroIMG').src = images[choose];
    }
    randImg();
</script>
